<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - TOTAL PREDICTOR</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; --pink: #f02d7d; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 450px; margin: auto; display: none; }
        
        /* Barre de Recherche */
        .search-box { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--gold); }
        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; font-size: 14px; box-sizing: border-box; }
        
        /* Cartes de Match */
        .match-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #333; text-align: left; animation: fadeIn 0.4s ease; }
        .tag-win { background: var(--green); color: #000; padding: 5px 10px; border-radius: 5px; font-weight: bold; display: inline-block; margin-top: 8px; font-size: 14px; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:80%;">
            <h2 style="color:var(--gold)">ADALABE AI</h2>
            <input type="text" id="pass" placeholder="PASSWORD" style="width:100%; padding:12px; margin-bottom:10px; text-align:center;">
            <button class="btn" onclick="login()">DÉVERROUILLER</button>
        </div>
    </div>

    <div id="app" class="container">
        <h2 style="color:var(--gold); margin-bottom: 15px;">PRO SCANNER & SEARCH</h2>

        <div class="search-box">
            <p style="font-size: 12px; color: #888; margin-top: 0;">Rechercher un match absent de la liste :</p>
            <input type="text" id="query" class="search-input" placeholder="Ex: Madagascar vs Ghana">
            <button class="btn" style="background: #3498db; color: white;" onclick="searchMatch()">ANALYSER LE MATCH</button>
        </div>

        <div id="match-list">
            </div>

        <button class="btn" onclick="generateAuto()">ACTUALISER LES MATCHS DU JOUR</button>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                generateAuto();
            } else { alert("Code incorrect"); }
        }

        const teamsDB = ["Real Madrid", "Sénégal", "Maroc", "Man. City", "Bayern", "PSG", "Liverpool", "Côte d'Ivoire", "Arsenal", "Madagascar", "Égypte"];

        // Fonction pour générer la liste automatique
        function generateAuto() {
            const list = document.getElementById('match-list');
            list.innerHTML = "";
            for(let i = 0; i < 3; i++) {
                createMatchCard(teamsDB[i], teamsDB[i+5], "LIGUE LIVE", list);
            }
        }

        // Fonction de recherche manuelle
        function searchMatch() {
            const query = document.getElementById('query').value;
            if(query.length < 3) return alert("Entrez le nom du match");
            
            const list = document.getElementById('match-list');
            // On vide et on met le résultat de la recherche en premier
            list.innerHTML = `<p style="color:var(--gold)">Analyse profonde de "${query}"...</p>`;
            
            setTimeout(() => {
                list.innerHTML = "";
                createMatchCard(query, "", "RECHERCHE PERSONNALISÉE", list);
                generateAuto(); // On remet les autres matchs en dessous
            }, 800);
        }

        function createMatchCard(t1, t2, league, container) {
            const name = t2 ? `${t1} vs ${t2}` : t1.toUpperCase();
            const cote = (Math.random() * (1.65 - 1.45) + 1.45).toFixed(2);
            const chance = Math.floor(Math.random() * (98 - 89 + 1)) + 89;
            const win = Math.random() > 0.5 ? "ÉQUIPE 1 (1)" : "ÉQUIPE 2 (2)";

            container.innerHTML += `
                <div class="match-card">
                    <div style="font-size: 10px; color: var(--gold); font-weight: bold;">${league}</div>
                    <div style="font-weight:bold; font-size:16px; margin: 5px 0;">${name}</div>
                    <div class="tag-win">GAGNANT : ${win}</div>
                    <div style="margin-top:10px; font-size:12px; color:var(--green);">
                        Cote: ${cote} | Confiance: ${chance}% | Score: ${Math.floor(Math.random()*3)}-${Math.floor(Math.random()*2)}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
