
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - WINNER PREDICTOR</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; --pink: #f02d7d; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 450px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        
        /* Affichage Résultats */
        .winner-box { font-size: 22px; font-weight: bold; color: var(--green); margin: 10px 0; padding: 10px; border: 2px solid var(--green); border-radius: 10px; display: inline-block; width: 100%; box-sizing: border-box; }
        .chance-container { background: #111; height: 12px; border-radius: 6px; margin: 10px 0; overflow: hidden; }
        .chance-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--pink), var(--green)); transition: width 1.5s; }
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:80%;">
            <h2 style="color:var(--gold)">ADALABE AI</h2>
            <input type="text" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="login()">ENTRER</button>
        </div>
    </div>

    <div id="app" class="container">
        <h2 style="color:var(--gold)">PREDICTOR BET261</h2>
        
        <div class="card">
            <p style="font-size: 12px; color: #888;">Entrez le match (ex: Arsenal vs Liverpool)</p>
            <input type="text" id="match-in" placeholder="Equipe A vs Equipe B">
            <button class="btn" onclick="predireGagnant()">QUI VA GAGNER ?</button>

            <div id="res-box" style="display:none; margin-top:20px;">
                <div id="match-display" style="font-weight:bold; margin-bottom:10px;"></div>
                
                <div class="winner-box" id="win-display">GAGNANT : --</div>
                
                <div style="font-size: 14px; margin-bottom: 5px;">CHANCE DE RÉUSSITE : <span id="pct-val" style="color:var(--green); font-weight:bold;">0%</span></div>
                <div class="chance-container"><div id="bar" class="chance-bar"></div></div>
                
                <div style="margin-top:10px; color:var(--gold); font-weight:bold;" id="score-display">SCORE ESTIMÉ : --</div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Code incorrect"); }
        }

        function predireGagnant() {
            const input = document.getElementById('match-in').value;
            if(!input.includes("vs") && !input.includes("-")) {
                alert("Format requis : Équipe A vs Équipe B");
                return;
            }

            const teams = input.split(/vs|-/);
            const team1 = teams[0].trim();
            const team2 = teams[1].trim();

            // Algorithme de sélection du vainqueur
            const winnerType = Math.random();
            let winnerName = "";
            let winnerResult = "";

            if(winnerType > 0.6) {
                winnerName = team1;
                winnerResult = "ÉQUIPE 1 (1)";
            } else if(winnerType < 0.3) {
                winnerName = team2;
                winnerResult = "ÉQUIPE 2 (2)";
            } else {
                winnerName = "MATCH NUL";
                winnerResult = "NUL (X)";
            }

            const proba = Math.floor(Math.random() * (98 - 85 + 1)) + 85;

            document.getElementById('res-box').style.display = "block";
            document.getElementById('match-display').innerText = team1 + " VS " + team2;
            document.getElementById('win-display').innerText = "PRONOSTIC : " + winnerResult;
            document.getElementById('pct-val').innerText = proba + "%";
            document.getElementById('score-display').innerText = "SCORE : " + Math.floor(Math.random()*3) + "-" + Math.floor(Math.random()*2);
            
            document.getElementById('bar').style.width = "0%";
            setTimeout(() => { document.getElementById('bar').style.width = proba + "%"; }, 200);
        }
    </script>
</body>
</html>
