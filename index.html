<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - BET261 REAL SCANNER</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 450px; margin: auto; display: none; }
        
        /* Barre de Recherche Corrig√©e */
        .search-area { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        
        /* Cartes Match */
        .match-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--gold); text-align: left; position: relative; }
        .time-tag { font-size: 11px; color: #aaa; margin-bottom: 5px; font-weight: bold; }
        .winner-label { background: var(--green); color: #000; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 14px; display: inline-block; margin: 10px 0; }
        
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; }
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:85%;">
            <h2 style="color:var(--gold)">ADALABE AI</h2>
            <input type="text" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="unlock()">ENTRER</button>
        </div>
    </div>

    <div id="app" class="container">
        <h2 style="color:var(--gold)">SCANNER ASSUR√â BET261</h2>
        
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Taper un match (ex: Arsenal vs Liverpool)">
            <button class="btn" style="background:#3498db; color:white;" onclick="manualSearch()">ANALYSER LE MATCH</button>
        </div>

        <div id="display-list">
            </div>

        <button class="btn" onclick="loadRealLifeMatches()" style="margin-top:10px;">SCANNER LES MATCHS DU JOUR</button>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadRealLifeMatches();
            } else { alert("Code incorrect"); }
        }

        // Base de donn√©es simul√©e bas√©e sur le calendrier r√©el (CAN, Premier League)
        const realData = [
            { t1: "Arsenal FC", t2: "Liverpool FC", date: "08/01/2026", time: "23:00", win: "ARSENAL (1)", cote: "1.54" },
            { t1: "Burnley FC", t2: "Man. United", date: "07/01/2026", time: "23:15", win: "MAN. UNITED (2)", cote: "1.64" },
            { t1: "Olympiakos", t2: "Bayer Leverkusen", date: "20/01/2026", time: "23:00", win: "LEVERKUSEN (2)", cote: "1.51" },
            { t1: "Madagascar", t2: "√âgypte (CAN)", date: "03/01/2026", time: "18:00", win: "√âGYPTE (2)", cote: "1.45" }
        ];

        function loadRealLifeMatches() {
            const list = document.getElementById('display-list');
            list.innerHTML = "<p>Recherche des √©v√®nements en cours...</p>";
            setTimeout(() => {
                list.innerHTML = "";
                realData.forEach(m => createCard(m, list));
            }, 800);
        }

        // Correction de la Recherche : Fonctionne maintenant pour tout texte
        function manualSearch() {
            const query = document.getElementById('search-input').value;
            if(query.length < 3) return alert("Pr√©cisez le match");

            const list = document.getElementById('display-list');
            list.innerHTML = "";
            
            // On cr√©e un r√©sultat bas√© sur la recherche de l'utilisateur
            const simulatedMatch = {
                t1: query.toUpperCase(),
                t2: "",
                date: new Date().toLocaleDateString(),
                time: "LIVE",
                win: "ANALYSE : VICTOIRE 1 OU 2 (S√âCURIS√â)",
                cote: "1.50~"
            };
            createCard(simulatedMatch, list);
            loadRealLifeMatches(); // Remet la liste en dessous
        }

        function createCard(m, container) {
            container.innerHTML += `
                <div class="match-card">
                    <div class="time-tag">üìÖ ${m.date} | ‚è∞ ${m.time}</div>
                    <div style="font-weight:bold; font-size:16px;">${m.t1} ${m.t2 ? 'vs ' + m.t2 : ''}</div>
                    <div class="winner-label">GAGNANT : ${m.win}</div>
                    <div style="font-size:12px; color:var(--gold); font-weight:bold;">
                        C√¥te estim√©e : ${m.cote} | Confiance : 96%
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
