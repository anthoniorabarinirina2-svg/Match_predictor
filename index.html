
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - PREDICTOR PRO</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; --pink: #f02d7d; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        
        /* Sécurité */
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .lock-box { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); width: 85%; max-width: 320px; }
        
        /* App Structure */
        .container { max-width: 450px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* Chance Bar */
        .chance-container { background: #111; height: 12px; border-radius: 6px; margin: 15px 0; overflow: hidden; border: 1px solid #444; }
        .chance-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--pink), var(--green)); transition: width 1.5s ease-in-out; }
        #chance-val { font-size: 28px; font-weight: bold; color: var(--green); }

        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; font-size: 16px; }
        .result-box { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; display: none; border: 1px dashed var(--gold); }
    </style>
</head>
<body>

    <div id="lock">
        <div class="lock-box">
            <h2 style="color:var(--gold)">ADALABE AI</h2>
            <p style="font-size: 12px; color: #888;">SYSTÈME DE PRÉDICTION SÉCURISÉ</p>
            <input type="text" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="login()">DÉVERROUILLER</button>
        </div>
    </div>

    <div id="app" class="container">
        <h2 style="color:var(--gold); margin-bottom: 20px;">PREDICTOR CHANCE v3.0</h2>

        <div class="card">
            <h3 style="margin:0 0 10px 0;">BET261 FOOT ANALYSER</h3>
            <p style="font-size: 12px; color: #888;">Saisissez le match (ex: Arsenal vs Liverpool)</p>
            <input type="text" id="match-input" placeholder="Nom du match">
            <button class="btn" onclick="analyserMatch()">CALCULER LA CHANCE</button>

            <div id="match-res" class="result-box">
                <div id="res-name" style="font-weight:bold; color:var(--gold); font-size: 18px;"></div>
                <div id="chance-val">0%</div>
                <div style="font-size: 11px; color:#888; letter-spacing: 1px;">CHANCE DE RÉUSSITE ESTIMÉE</div>
                <div class="chance-container">
                    <div id="bar" class="chance-bar"></div>
                </div>
                <div id="res-score" style="font-weight:bold; margin-top:10px; font-size: 20px;">SCORE : --</div>
                <div style="color:var(--green); font-size: 13px; margin-top: 5px;">CONSEIL : MISE SÉCURISÉE</div>
            </div>
        </div>

        <div class="card" style="border-top: 3px solid var(--pink);">
            <h3 style="margin:0 0 10px 0;">AVIATOR SYNC</h3>
            <p style="font-size: 11px; color: #888;">Synchronisation temporelle sur le cycle Bet261</p>
            <button class="btn" style="background:#222; color:white; border: 1px solid #444;" onclick="alert('Cycle synchronisé sur le serveur Bet261')">LANCER LA SYNCHRO LIVE</button>
        </div>
    </div>

    <script>
        // Fonction de Login
        function login() {
            const input = document.getElementById('pass').value.toLowerCase().trim();
            if(input === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else {
                alert("Code incorrect !");
            }
        }

        // Algorithme de Chance de Gagner
        function analyserMatch() {
            const matchName = document.getElementById('match-input').value;
            if(matchName.length < 3) {
                alert("Veuillez entrer le nom des équipes");
                return;
            }

            // Génération de probabilités réalistes (entre 84% et 98%)
            const proba = Math.floor(Math.random() * (98 - 84 + 1)) + 84; 
            const scoresPossible = ["2-0", "1-0", "2-1", "3-1", "3-0", "1-1"];
            const scoreFinal = scoresPossible[Math.floor(Math.random() * scoresPossible.length)];

            // Affichage des résultats
            document.getElementById('match-res').style.display = "block";
            document.getElementById('res-name').innerText = matchName.toUpperCase();
            document.getElementById('chance-val').innerText = proba + "%";
            document.getElementById('res-score').innerText = "SCORE : " + scoreFinal;
            
            // Animation de la barre de chance
            const bar = document.getElementById('bar');
            bar.style.width = "0%";
            setTimeout(() => {
                bar.style.width = proba + "%";
            }, 200);
        }
    </script>
</body>
</html>
