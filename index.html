<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - AUTO PREDICTOR</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #00ff00; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 450px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; text-align: left; position: relative; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; }
        .winner-tag { background: var(--green); color: #000; padding: 5px 10px; border-radius: 5px; font-weight: bold; display: inline-block; margin: 10px 0; }
        .cote { position: absolute; top: 15px; right: 15px; color: var(--gold); font-weight: bold; border: 1px solid var(--gold); padding: 2px 5px; border-radius: 4px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; }
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:80%;">
            <h2 style="color:var(--gold)">ADALABE AI</h2>
            <input type="text" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="login()">DÉVERROUILLER</button>
        </div>
    </div>

    <div id="app" class="container">
        <h2 style="color:var(--gold)">BET261 LIVE SCANNER</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Matchs détectés avec Côte ~1.50 Assurée</p>
        
        <div id="match-list">
            </div>

        <button class="btn" onclick="scanLive()">ACTUALISER LE SCANNER</button>
    </div>

    <script>
        function login() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                scanLive(); // Lance le scan au démarrage
            } else { alert("Code incorrect"); }
        }

        // Base de données fixe pour éviter que les résultats changent à chaque clic
        const matchesBet261 = [
            { t1: "Arsenal FC", t2: "Liverpool FC", win: "ARSENAL (1)", cote: "1.54", chance: "94%", score: "2-1" },
            { t1: "Burnley FC", t2: "Man. United", win: "MAN. UNITED (2)", cote: "1.64", chance: "89%", score: "0-2" },
            { t1: "Kairat Almaty", t2: "FC Bruges", win: "FC BRUGES (2)", cote: "1.57", chance: "91%", score: "1-3" },
            { t1: "Olympiakos", t2: "Bayer Leverkusen", win: "LEVERKUSEN (2)", cote: "1.51", chance: "97%", score: "0-2" },
            { t1: "Man. City", t2: "Everton", win: "MAN. CITY (1)", cote: "1.48", chance: "98%", score: "3-0" }
        ];

        function scanLive() {
            const list = document.getElementById('match-list');
            list.innerHTML = "<p style='text-align:center; color:var(--gold);'>Analyse des serveurs Bet261...</p>";
            
            setTimeout(() => {
                list.innerHTML = "";
                // On affiche tous les matchs de la liste
                matchesBet261.forEach(m => {
                    list.innerHTML += `
                        <div class="card">
                            <div class="cote">Cote: ${m.cote}</div>
                            <div style="font-size: 14px; color: #888;">Match Détecté :</div>
                            <div style="font-weight:bold; font-size:16px; margin: 5px 0;">${m.t1} vs ${m.t2}</div>
                            <div class="winner-tag">GAGNANT : ${m.win}</div>
                            <div style="font-size: 12px; color: var(--green);">Fiabilité : ${m.chance} | Score : ${m.score}</div>
                        </div>
                    `;
                });
            }, 1000);
        }
    </script>
</body>
</html>
